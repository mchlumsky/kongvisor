name: test

on: [push, pull_request]

jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run unit tests
        run: go test -race -coverprofile=coverage.txt ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          flags: unit
  integration:
    strategy:
      matrix:
        kong_version: ["3.0", "3.1", "3.2", "3.3", "3.4", "3.5", "3.6", "3.7", "3.8", "3.9", "3.10"]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run docker compose
        uses: hoverkraft-tech/compose-action@v2
        with:
          compose-file: "./docker-compose/docker-compose.yml"
        env:
          KONG_DOCKER_TAG: kong/kong-gateway:${{ matrix.kong_version }}
          KONG_DATABASE: postgres

      - name: Run tests
        run: go test -race -run TestIntegration -tags integration -coverprofile=coverage.txt ./...
        env:
          TEST_KONG_VERSION: ${{ matrix.kong_version }}

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # not required for public repos
          flags: integration,${{ matrix.kong_version }}
